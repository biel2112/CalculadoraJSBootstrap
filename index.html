<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculadoraBootScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="bg-secondary">
    <div
      id="calculadora"
      class="container py-3 px-5 my-5 border border-black border-3 rounded-3 justify-content-center text-center"
    >
      <div class="bg-black rounded-5 w-100">
        <p class="text-center text-info fs-2">Digite o primeiro número</p>
      </div>

      <input
        id="valor1"
        class="text-center mx-1 rounded fs-3 border border-black border-3"
        type="number"
      />

      <div class="col d-flex justify-content-center">
        <select
          class="my-5 form-select text-center fs-5 border border-black border-3"
          id="operacoes"
        >
          <option value="somar">Somar</option>
          <option value="subtrair">Subtrair</option>
          <option value="dividir">Dividir</option>
          <option value="multiplicar">Multiplicar</option>
          <option value="elevar2">Elevar a 2</option>
        </select>
      </div>
      <div class="bg-black rounded-5 w-100">
        <p class="text-center text-info fs-2">Digite o segundo número</p>
      </div>
      <input
        id="valor2"
        class="text-center mx-1 rounded fs-3 border border-black border-3"
        type="number"
      />

      <button
        onclick="fazerOperacao()"
        class="mx-auto my-4 w-25 btn btn-light border border-3 border-black"
      >
        Calcular
      </button>

      <div
        id="resultado"
        class="w-100 bg-black my-4 rounded-4 d-flex justify-content-center align-items-center"
      >
    <p id="resultadoValor" class="my-5"></p></div>
    </div>
  </body>
</html>
